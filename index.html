<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET FEAST FANTASY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-contaner">
        <div id="lobby-screen">
            <h1>Who is hungry today?</h1>
            <div class="pet-grid">
                <div class="pet-option" onclick="selectPet('Unicorn', 'https://placehold.co/150x150/ff99cc/ffffff?text=Unicorn')">
                    <img src="https://placehold.co/150x150/ff99cc/ffffff?text=Unicorn" alt="Unicorn">
                    <h3>Unicorn</h3>
                </div>
                <div class="pet-option" onclick="selectPet('Mini Dragon', 'https://placehold.co/150x150/99ff99/000000?text=Dragon')">
                    <img src="https://placehold.co/150x150/99ff99/000000?text=Dragon" alt="Mini Dragon">
                    <h3>Mini Dragon</h3>
                </div>
                <div class="pet-option" onclick="selectPet('Alien Blob', 'https://placehold.co/150x150/cc99ff/ffffff?text=Blob')">
                    <img src="https://placehold.co/150x150/cc99ff/ffffff?text=Blob" alt="Alien Blob">
                    <h3>Alien Blob</h3>
                </div>
            </div>
        </div>
        <div id="restaurant-screen">
            <div class="restraunt-building">
                <div class="ordering-menu">
                    <h2>Menu</h2>
                    <div class="menu-item">
                        <select id="mealSelect">
                            <option value="Star Dust"> Star Dust Pancakes</option>
                            <option value="Meteor"> Meteor Meatballs</option>
                            <option value="Invisible Ice Cream"> Invisible Ice Cream</option>
                        </select>
                    </div>
                    <button onclick="serverOrder">SERVE!</button>
                </div>
                <div class="service-window">
                    <div id="reaction-bubble">Reaction goes here...</div>
                    <img id="window-pet-img" src="" alt="Pet awaiting food">
                    <div class="counter-shelf"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
