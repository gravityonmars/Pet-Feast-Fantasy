<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET FEAST FANTASY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PET FEAST FANTACY</h1>
        <div class="section">
            <h2>Choose Your Pet</h2>
            <select id="petSelect">
                <option value="" disabled selected>Select a Pet</option>
                <option value="Unicorn">Unicorn</option>
                <option value="Mini Dragon">Mini Dragon</option>
                <option value="Alien Blob">Alien Blob</option>
            </select>
        </div>
        <div class="section">
            <h2>Choose a Meal</h2>
            <select id="mealSelect">
                <option value="" disabled selected>Select a Meal</option>
                <option value="Star Dust Pancakes">Star Dust Pancakes</option>
                <option value="Meteor Meatballs">Meteor Meatballs</option>
                <option value="Invisible Ice Cream">Invisible Ice Cream</option>
            </select>
        </div>

        <button id="serveBtn">Serve Meal</button>

        <div class="section">
            <h2>Pet Reaction</h2>
            <p id="reaction"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
