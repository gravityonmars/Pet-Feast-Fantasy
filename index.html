<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET FEAST FANTASY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby">
        <h1>Select Your Pet</h1>
        <div class="pet-list">
            <div class="pet-card" onclick="initRestaurant('Unicorn', 'img/unicorn.jpg')">
                <img src="img/unicorn.jpg" alt="Unicorn">
                <p>Unicorn</p>
            </div>
            <div class="pet-card" onclick="initRestaurant('Dragon', 'img/dragon.jpg')">
                <img src="img/dragon.jpg" alt="Dragon">
                <p>Dragon</p>
            </div>
            <div class="pet-card" onclick="initRestaurant('Blob', 'img/blob.jpg')">
                <img src="img/bolb.jpg" alt="Blob">
                <p>Alien Blob</p>
            </div>
        </div>
    </div>
        <div id="restaurant-scene">
            <div class="building">
                <div class="window">
                    <div class="character-slot left">
                        <div id="pet-bubble" class="bubble">...</div>
                        <img src="" alt="Pet" id="pet-img">
                    </div>
                    <div class="character-slot right">
                        <div id="staff-bubble" class="bubble">Welcome!</div>
                        <img src="img/staff.png" alt="Staff" id="staff-img">
                    </div>
                </div>
            </div>
            <div class="menu-board">
                <h2>MENU</h2>
                <select id="meal-select">
                    <option value="Star Dust Pancakes">Star Dust Pancakes</option>
                    <option value="Meteor Meatballs">Meteor Meatballs</option>
                    <option value="Invisible Ice Cream">Invisible Ice Cream</option>
                </select>
                <button id="serve-btn">SERVE MEAL</button>
            </div>
        </div>


    <script src="script.js"></script>
</div>
</body>
</html>
